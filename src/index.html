<!DOCTYPE html>
<html lang="en" class="font-sans dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Scripts -->
    <script src="./scripts/theme.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <!-- <script type="module" src="./scripts/drag-n-drop.js" defer></script> -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body
    class="bg-mobile-lg dark:bg-mobile-dark dark:bg-v-dark-blue bg-contain md:bg-desktop-lg dark:md:bg-desktop-dark min-h-screen bg-no-repeat md:bg-contain text-lg pt-0.5 dark:text-light-grayish-blue transition motion-reduce:transition-none ease-linear"
  >
    <header class="mt-11 mb-8 md:mt-20 md:mb-11">
      <div class="container mx-auto sm:max-w-xl px-6 flex justify-between items-center">
        <h1 class="uppercase tracking-[.5em] text-light-gray text-2xl md:text-4xl font-bold">Todo</h1>
        <button id="theme-toggle" class="bg-icon-moon dark:bg-icon-sun bg-no-repeat bg-center h-8 w-8"></button>
      </div>
    </header>
    <main>
      <div class="container px-6 mx-auto sm:max-w-xl">
        <form id="todo-form">
          <div class="px-3 md:px-6 py-4 w-full flex justify-between items-center bg-light-gray dark:bg-desat-blue rounded-md gap-x-4 dark:text-hv-light-grayish-blue">
            <input type="checkbox" id="todo-check" class="appearance-none w-5 h-5 border rounded-full focus:outline-none" />
            <label for="todo-check" class="sr-only">todo input</label>
            <input type="text" id="todo-input" class="grow text-xs bg-light-gray dark:bg-desat-blue md:text-xl focus:outline-none" placeholder="Create a new todo..." />
          </div>
        </form>
        <div id="todo-container" class="mt-3 sm:mt-6">
          <ul id="todo-list" class="w-full rounded-md text-xs overflow-hidden divide-y dark:divide-dark-grayish-blue shadow-3xl bg-light-gray dark:bg-desat-blue md:text-lg">
            <li class="px-3 md:px-6 py-4 w-full flex justify-between font-bold text-dark-gray-50 md:text-base">
              <!-- Add dynamic number items left -->
              <p id="items-left"><span>5</span> items left</p>

              <button id="clear-completed" class="bg-transparent">Clear Completed</button>
            </li>
          </ul>
        </div>
        <fieldset class="mt-3 flex justify-center items-center w-full rounded-md shadow-3xl bg-light-gray dark:bg-desat-blue py-4 text-sm md:text-base font-bold text-dark-gray-50">
          <legend class="sr-only">Filter:</legend>
          <div>
            <input type="radio" name="state" id="all" checked aria-checked="true" class="peer/all appearance-none" />
            <label for="all" class="peer-checked/all:text-bright-blue hover:text-dark-gray-100 dark:hover:text-hv-light-grayish-blue cursor-pointer">All</label>
          </div>
          <div>
            <input type="radio" name="state" id="active" class="peer/active appearance-none" />
            <label for="active" class="peer-checked/active:text-bright-blue hover:text-dark-gray-100 dark:hover:text-hv-light-grayish-blue cursor-pointer">Active</label>
          </div>
          <div>
            <input type="radio" name="state" id="completed" class="peer/completed appearance-none" />
            <label for="completed" class="peer-checked/completed:text-bright-blue hover:text-dark-gray-100 dark:hover:text-hv-light-grayish-blue cursor-pointer">Completed</label>
          </div>
        </fieldset>
      </div>

      <!-- All
    Active 
    Completed -->
    </main>

    <footer>
      <p class="text-dark-gray-50 text-center mt-8 text-sm font-bold">Drag and drop to reorder list</p>
      <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
      const el = document.getElementById('todo-list');
      const sortable = Sortable.create(el, {
        draggable: '.todo',
        animation: 350,
        dragoverBubble: true,
      });
    </script>
  </body>
</html>
